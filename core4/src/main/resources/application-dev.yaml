logging:
  exception-depth: full

security:
  saml2:
    relyingparty:
      registration:
        fc62cd95-bea9-4aa3-987d-fa976ef300f3:
          entity-id: http://arsnova-server-core4:8080/api/saml2/service-provider-metadata/{registrationId}
          attribute-mapping:
            mail-address: urn:oid:1.2.840.113549.1.9.1
          signing:
            credentials:
              - private-key-location: classpath:credentials/rp.key
                certificate-location: classpath:credentials/rp.crt
          assertingparty:
            metadata-uri: http://keycloak:8080/realms/dev/protocol/saml/descriptor

persistence:
  v3-migration:
    authentication-provider-mapping:
      SAML: fc62cd95-bea9-4aa3-987d-fa976ef300f3

mail:
  sender-address: arsnova@localhost
  sender-name: arsnova

service:
  root-url: http://localhost:4200

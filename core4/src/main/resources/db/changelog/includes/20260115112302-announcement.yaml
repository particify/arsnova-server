databaseChangeLog:
  - changeSet:
      id: 1
      author: arsnova
      labels: ddl,announcement
      context: default
      comment: Create initial definitions for announcement module
      changes:
        - sql: CREATE SCHEMA "announcement"
      rollback:
        - sql: DROP SCHEMA "announcement"
  - changeSet:
      id: 2
      author: arsnova
      labels: ddl,announcement
      context: default
      comment: Create initial definitions for announcement module
      changes:
        - createTable:
            schemaName: announcement
            tableName: announcement
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: uuid
                  constraints:
                    foreignKeyName: room_id_fkey
                    references: '"room"."room"(id)'
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    foreignKeyName: created_by_fkey
                    references: '"user"."user"(id)'
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    foreignKeyName: updated_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: uuid
                  constraints:
                    foreignKeyName: deleted_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: deleted_at
                  type: timestamp with time zone

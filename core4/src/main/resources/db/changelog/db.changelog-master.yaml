databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ALL_OBJECTS
  - preConditions:
      - runningAs:
          username: arsnova
  - changeSet:
      id: 1
      author: arsnova
      labels: schema
      context: default
      comment: Create initial database schemas
      changes:
        - sql: CREATE SCHEMA "user"
        - sql: CREATE SCHEMA "room"
        - sql: CREATE SCHEMA "announcement"
  - changeSet:
      id: 2
      author: arsnova
      labels: enum
      context: default
      comment: Create initial database enum types
      changes:
        - sql: CREATE TYPE "user_type" AS ENUM ('ACCOUNT', 'GUEST', 'DELETED')
        - sql: CREATE TYPE "room_role" AS ENUM ('OWNER', 'EDITOR', 'MODERATOR', 'PARTICIPANT')
  - changeSet:
      id: 3
      author: arsnova
      labels: table
      context: default
      comment: Create initial database tables
      changes:
        - createTable:
            schemaName: user
            tableName: user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: user_type
              - column:
                  name: username
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(100)
              - column:
                  name: mail_address
                  type: varchar(50)
              - column:
                  name: given_name
                  type: varchar(50)
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
              - column:
                  name: settings
                  type: jsonb
                  constraints:
                    nullable: false
                  defaultValue: "{}"
              - column:
                  name: announcements_read_at
                  type: timestamp with time zone
              - column:
                  name: created_by
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    foreignKeyName: updated_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: uuid
                  constraints:
                    foreignKeyName: deleted_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: deleted_at
                  type: timestamp with time zone
        - createIndex:
            schemaName: user
            tableName: user
            column:
              - name: username
        - createIndex:
            schemaName: user
            tableName: user
            column:
              - name: mail_address
        - createTable:
            schemaName: user
            tableName: role
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            schemaName: user
            tableName: user_role_mapping
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: user_id_fkey
                    references: '"user"."user"(id)'
                    nullable: false
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    foreignKeyName: role_id_fkey
                    references: '"user"."role"(id)'
                    nullable: false
        - addPrimaryKey:
            schemaName: user
            tableName: user_role_mapping
            constraintName: user_role_mapping_pkey
            columnNames: user_id,role_id
        - createTable:
            schemaName: room
            tableName: room
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: short_id
                  type: int
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
                  defaultValue: ""
              - column:
                  name: settings
                  type: jsonb
                  constraints:
                    nullable: false
                  defaultValue: "{}"
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    foreignKeyName: created_by_fkey
                    references: '"user"."user"(id)'
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    foreignKeyName: updated_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: uuid
                  constraints:
                    foreignKeyName: deleted_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: deleted_at
                  type: timestamp with time zone
        - createTable:
            schemaName: room
            tableName: membership
            columns:
              - column:
                  name: room_id
                  type: uuid
                  constraints:
                    foreignKeyName: room_id_fkey
                    references: '"room"."room"(id)'
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: user_id_fkey
                    references: '"user"."user"(id)'
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: room_role
                  constraints:
                    nullable: false
              - column:
                  name: last_activity_at
                  type: timestamp with time zone
        - addPrimaryKey:
            schemaName: room
            tableName: membership
            constraintName: membership_pkey
            columnNames: room_id,user_id
        - createIndex:
            schemaName: room
            tableName: membership
            column:
              - name: last_activity_at
        - createTable:
            schemaName: announcement
            tableName: announcement
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: uuid
                  constraints:
                    foreignKeyName: room_id_fkey
                    references: '"room"."room"(id)'
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    foreignKeyName: created_by_fkey
                    references: '"user"."user"(id)'
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    foreignKeyName: updated_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: uuid
                  constraints:
                    foreignKeyName: deleted_by_fkey
                    references: '"user"."user"(id)'
              - column:
                  name: deleted_at
                  type: timestamp with time zone
  - changeSet:
      id: 4
      author: arsnova
      labels: data
      context: development
      changes:
        - loadData:
            schemaName: user
            tableName: user
            file: db/data/user/user.csv
        - loadData:
            schemaName: user
            tableName: role
            file: db/data/user/role.csv
        - loadData:
            schemaName: user
            tableName: user_role_mapping
            file: db/data/user/user_role_mapping.csv
        - loadData:
            schemaName: room
            tableName: room
            file: db/data/room/room.csv
        - loadData:
            schemaName: room
            tableName: membership
            file: db/data/room/membership.csv
        - loadData:
            schemaName: announcement
            tableName: announcement
            file: db/data/announcement/announcement.csv
